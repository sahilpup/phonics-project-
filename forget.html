<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Forgot Password</h2>
    <p>Enter your registered email to receive a password reset link:</p>

    <input type="email" id="resetEmail" placeholder="Enter your email" required />
    <button id="resetBtn">Send Reset Link</button>

    <p>Remembered your password? <a href="login.html">Sign In</a></p>
  </div>

  <!-- ‚úÖ Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDkn_LnXOyle656-65IEjf_B8Bgh4iVTBw",
      authDomain: "phonics-01.firebaseapp.com",
      projectId: "phonics-01",
      storageBucket: "phonics-01.firebasestorage.app",
      messagingSenderId: "209087528553",
      appId: "1:209087528553:web:8b271790613b5b99352cf8",
      measurementId: "G-QPXMT2NQ8Z"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ‚úÖ Send Password Reset Email
    document.getElementById("resetBtn").addEventListener("click", async () => {
      const email = document.getElementById("resetEmail").value.trim();

      if (!email) {
        alert("‚ö†Ô∏è Please enter your email!");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("üì® Password reset email sent! Please check your Gmail inbox or spam folder.");
        window.location.href = "login.html";
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    });
  </script>
</body>
</html>
