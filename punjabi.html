<!DOCTYPE html>
<html lang="pa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Punjabi Letters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container game-page">
    <h1 class="title">ЁЯУЦ рикрй░риЬри╛римрйА риЕрй▒риЦри░ ри╕ри┐рй▒риЦрйЛ</h1>
    <h2 class="subtitle">Click on a letter to hear how it sounds ЁЯОз</h2>

    <div id="letters-container" class="letters-container"></div>

    <div class="button-box">
      <button class="btn" onclick="window.location.href='home.html'">ЁЯПа Home</button>
    </div>
  </div>

  <script>
    const letters = [
      { punjabi: "риУ", english: "Udaa" },
      { punjabi: "риЕ", english: "Adaa" },
      { punjabi: "риФ", english: "AU" },
      { punjabi: "риХ", english: "Ka" },
      { punjabi: "риЦ", english: "Kha" },
      { punjabi: "риЧ", english: "Ga" },
      { punjabi: "риШ", english: "Gha" },
      { punjabi: "риЩ", english: "Nga" },
      { punjabi: "риЪ", english: "Cha" },
      { punjabi: "риЫ", english: "Chha" },
      { punjabi: "риЬ", english: "Ja" },
      { punjabi: "риЭ", english: "Jha" },
      { punjabi: "риЯ", english: "Ta" },
      { punjabi: "риа", english: "Tha" },
      { punjabi: "риб", english: "Da" },
      { punjabi: "рив", english: "Dha" },
      { punjabi: "риг", english: "Na" },
      { punjabi: "рид", english: "Ta" },
      { punjabi: "рие", english: "Tha" },
      { punjabi: "риж", english: "Da" },
      { punjabi: "риз", english: "Dha" },
      { punjabi: "рии", english: "Na" },
      { punjabi: "рик", english: "Pa" },
      { punjabi: "рил", english: "Pha" },
      { punjabi: "рим", english: "Ba" },
      { punjabi: "рин", english: "Bha" },
      { punjabi: "рио", english: "Ma" },
      { punjabi: "рип", english: "Ya" },
      { punjabi: "ри░", english: "Ra" },
      { punjabi: "ри▓", english: "La" },
      { punjabi: "ри╡", english: "Va" },
      { punjabi: "ри╕", english: "Sa" },
      { punjabi: "ри╣", english: "Ha" }
    ];

    const container = document.getElementById("letters-container");

    letters.forEach(l => {
      const card = document.createElement("div");
      card.classList.add("letter-card");
      card.innerHTML = `
        <div class="letter">${l.punjabi}</div>
        <div class="english">${l.english}</div>
      `;
      card.addEventListener("click", () => speakLetter(l.punjabi));
      container.appendChild(card);
    });

    function speakLetter(letter) {
      const msg = new SpeechSynthesisUtterance(letter);
      msg.lang = "pa-IN"; // Punjabi language voice
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
