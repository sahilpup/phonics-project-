<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback | Kids Learning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ğŸŒˆ Navbar -->
  <div class="navbar">
    <div class="nav-content">
      <div class="nav-left">
        <div class="nav-icon">ğŸ’Œ</div>
        <h1 class="nav-title">Kids Learning Feedback</h1>
      </div>
      <button class="btn" onclick="window.location.href='home.html'">ğŸ  Home</button>
    </div>
  </div>

  <!-- ğŸŒŸ Feedback Form -->
  <div class="page-container">
    <h2 class="page-title">ğŸ“ We Value Your Feedback!</h2>
    <p class="page-text">
      Tell us what you or your kids enjoyed the most, or what we can improve ğŸ’–
    </p>

    <form id="feedbackForm" class="feedback-form">
      <input type="text" id="name" placeholder="ğŸ‘¤ Your Name" required />
      <input type="email" id="email" placeholder="ğŸ“§ Your Email" required />
      <textarea id="message" placeholder="ğŸ’¬ Your Message" required></textarea>
      <button type="submit" class="btn">âœ¨ Submit Feedback</button>
    </form>

    <p id="statusMsg" class="status-msg"></p>
  </div>

  <footer class="footer">
    <p>ğŸŒˆ Made with â¤ï¸ for Kids Learning | Â© 2025 Phonics</p>
  </footer>

  <!-- âœ… Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // ğŸ”¹ Firebase config (same as your other files)
    const firebaseConfig = {
      apiKey: "AIzaSyDkn_LnXOyle656-65IEjf_B8Bgh4iVTBw",
      authDomain: "phonics-01.firebaseapp.com",
      projectId: "phonics-01",
      storageBucket: "phonics-01.appspot.com",
      messagingSenderId: "209087528553",
      appId: "1:209087528553:web:8b271790613b5b99352cf8",
      measurementId: "G-QPXMT2NQ8Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ğŸ”¹ Submit Feedback
    const form = document.getElementById("feedbackForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        statusMsg.textContent = "âš ï¸ Please fill in all fields.";
        statusMsg.style.color = "red";
        return;
      }

      try {
        await addDoc(collection(db, "feedback"), {
          name,
          email,
          message,
          createdAt: serverTimestamp()
        });

        statusMsg.textContent = "âœ… Thank you for your feedback!";
        statusMsg.style.color = "green";
        form.reset();
      } catch (error) {
        console.error("Error saving feedback:", error);
        statusMsg.textContent = "âŒ Something went wrong. Try again!";
        statusMsg.style.color = "red";
      }
    });
  </script>
</body>
</html>
