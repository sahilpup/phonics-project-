<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Sign In</h2>
   <input type="email" id="loginEmail" placeholder="Email" required />
<input type="password" id="loginPassword" placeholder="Password" required />
<p><a href="forgot.html">Forgot Password?</a></p>
<button id="loginBtn">Login</button>

    <p>Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- ‚úÖ Firebase SDK + Login Code -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDkn_LnXOyle656-65IEjf_B8Bgh4iVTBw",
      authDomain: "phonics-01.firebaseapp.com",
      projectId: "phonics-01",
      storageBucket: "phonics-01.firebasestorage.app",
      messagingSenderId: "209087528553",
      appId: "1:209087528553:web:8b271790613b5b99352cf8",
      measurementId: "G-QPXMT2NQ8Z"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // üîπ Login Functionality
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (!email || !password) {
        alert("‚ö†Ô∏è Please fill all fields!");
        return;
      }

      try {
        // Firebase login
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Get user info from Firestore
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const userData = docSnap.data();
          // Save user info in localStorage
          localStorage.setItem("user", JSON.stringify(userData));
          alert(`üëã Welcome back, ${userData.name}!`);
          window.location.href = "home.html"; // redirect after login
        } else {
          alert("‚ö†Ô∏è User data not found in Firestore!");
        }
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    });
  </script>
  <script type="module" src="auth.js"></script>

</body>
</html>
