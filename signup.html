<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="contact" placeholder="Contact Number" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="signupBtn">Create Account</button>
    <p>Already have an account? <a href="login.html">Sign In</a></p>
  </div>

  <!-- ‚úÖ Firebase Setup -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDkn_LnXOyle656-65IEjf_B8Bgh4iVTBw",
      authDomain: "phonics-01.firebaseapp.com",
      projectId: "phonics-01",
      storageBucket: "phonics-01.firebasestorage.app",
      messagingSenderId: "209087528553",
      appId: "1:209087528553:web:8b271790613b5b99352cf8",
      measurementId: "G-QPXMT2NQ8Z"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Sign Up logic
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const contact = document.getElementById("contact").value;
      const password = document.getElementById("password").value;

      if (!name || !email || !contact || !password) {
        alert("‚ö†Ô∏è Please fill all fields!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save extra info in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          contact: contact,
          uid: user.uid
        });

        alert("üéâ Account created successfully!");
        window.location.href = "login.html";
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    });
  </script>
  <script type="module" src="auth.js"></script>

</body>
</html>
