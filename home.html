  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {

      projectId: "phonics-01",

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userName = document.getElementById("userName");
    const userPopup = document.getElementById("userPopup");
    const popupName = document.getElementById("popupName");
    const popupEmail = document.getElementById("popupEmail");
    const popupContact = document.getElementById("popupContact");
    const logoutBtn = document.getElementById("logoutBtn");

    // ğŸŸ¢ Toggle popup visibility
    document.getElementById("userProfile").addEventListener("click", () => {
      userPopup.style.display = userPopup.style.display === "block" ? "none" : "block";
    });

    // ğŸ”¹ Get logged-in user
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          userName.textContent = `Hey, ${data.name}! ğŸ‘‹`;
          popupName.textContent = data.name;
          popupEmail.textContent = data.email;
          popupContact.textContent = data.contact;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // ğŸ”´ Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      alert("Youâ€™ve been logged out!");
      window.location.href = "login.html";
    });
